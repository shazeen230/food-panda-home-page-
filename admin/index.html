<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>food panda</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md space-y-4">

    <h2 class="text-2xl font-bold text-center text-blue-600">
      Add Product
    </h2>

    <input id="hotel" type="text" placeholder="Enter hotel name"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">

    <input id="foodname" type="text" placeholder="Food name"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">

    <input id="quantity" type="number" placeholder="Food Quantity"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">

    <input id="time" type="text" placeholder="Delivery time"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">

    <input id="price" type="number" placeholder="Price"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">

    <input id="location" type="text" placeholder="Location"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">

    <!-- âœ… NEW IMAGE URL INPUT -->
    <input id="imageUrl" type="text" placeholder="Enter Image URL"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">

    <div class="flex gap-2">
      <button onclick="product()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">
        Add Product
      </button>

      <button onclick="updateProduct()"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg">
        Update
      </button>
    </div>

    <button onclick="cancel()"
      class="w-full bg-gray-400 hover:bg-gray-500 text-white py-2 rounded-lg">
      Cancel
    </button>

  </div>
</div>

<div id="showdata" class="grid grid-cols-1 md:grid-cols-3 gap-4 p-6"></div>

<script type="module" src="script.js"></script>

</body>
</html>
